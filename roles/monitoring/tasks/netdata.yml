---

##### NETDATA SYSTEM MONITOR #####

- name: install netdata requirements
  apt:
    package:
      - bash
      - curl
      - iproute2
      - python
      - python-yaml
      - python-dnspython
      - python-ipaddress
      - python-mysqldb
      - lm-sensors
      - libmnl0
      - netcat
      - libuv1
      - libjudydebian1
      - openssl
      - liblz4-1
    state: present

### INSTALL NETDATA FROM BINARY #####

- name: download netdata binary installer
  get_url:
    url: https://github.com/netdata/netdata/releases/download/{{ netdata_version }}/netdata-{{ netdata_version }}.gz.run
    dest: /root/netdata-{{ netdata_version }}.gz.run
    mode: 0700
  when: netdata_install_method == 'binary'

- name: check netdata installer integrity
  command: /root/netdata-{{ netdata_version }}.gz.run --check
  changed_when: False
  when: netdata_install_method == 'binary'

# TODO Not idempotent/overwrites configuration/causes netdata restart
- name: run netdata installer
  command: /root/netdata-{{ netdata_version }}.gz.run --accept -- --dont-start-it --disable-telemetry
  when: netdata_install_method == 'binary'
  notify: restart netdata

##### SELF-SIGNED SSL CERTIFICATES #####

- name: install python3-openssl
  apt:
    package: python3-openssl
    state: present

# the directory for certificates/keys must be kept outside netdata installation directory
# lse running the install/upgrade procedure will remove the files, breaking playbook idempotence
- name: create directory for netdata SSL certs/keys
  file:
    path: /etc/ssl/netdata
    state: directory
    owner: root
    group: netdata
    mode: 0750

- name: generate openssl private key
  openssl_privatekey:
    path: "/etc/ssl/netdata/netdata-key.pem"
    owner: root
    group: netdata
    mode: 0640
  notify: restart netdata

- name: generate openssl certificate signing request (CSR)
  openssl_csr:
    path: "/etc/ssl/netdata/netdata-csr.pem"
    privatekey_path: "/etc/ssl/netdata/netdata-key.pem"
    common_name: "{{ inventory_hostname }}"

- name: generate self-signed openssl certificate
  openssl_certificate:
    path: "/etc/ssl/netdata/netdata-cert.pem"
    privatekey_path: "/etc/ssl/netdata/netdata-key.pem"
    csr_path: "/etc/ssl/netdata/netdata-csr.pem"
    provider: selfsigned
    owner: root
    group: netdata
    mode: 0640
    force: no
  notify: restart netdata

### NETDATA CONFIGURATION ###

# required for systemd services charts/cgroups accounting
- name: create systemd dynamic configuration directory
  file:
    path: '/etc/systemd/system.conf.d'
    state: directory
    mode: 0755

- name: enable systemd cgroups ressource accounting (systemd services chart)
  template:
    src: 'etc_systemd_system.conf.d_accounting.conf.j2'
    dest: '/etc/systemd/system.conf.d/accounting.conf'
    mode: 0644
  notify: re-execute the systemd manager

- name: copy netdata configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: netdata
    group: netdata
    mode: 0440
  with_items:
    - { src: 'opt_netdata_etc_netdata_netdata.conf.j2', dest: '/opt/netdata/etc/netdata/netdata.conf' } # general configuration
    - { src: 'opt_netdata_var_lib_netdata_cloud.d_cloud.conf.j2', dest: '/opt/netdata/var/lib/netdata/cloud.d/cloud.conf' } # cloud/SaaS service configuration
    - { src: 'opt_netdata_etc_netdata_.opt-out-from-anonymous-statistics.j2', dest: '/opt/netdata/etc/netdata/.opt-out-from-anonymous-statistics' } # disable telemetry # noqa 204
    - { src: 'opt_netdata_etc_netdata_health.d_processes.conf.j2', dest: '/opt/netdata/etc/netdata/health.d/processes.conf' } # process health checks
    - { src: 'opt_netdata_etc_netdata_go.d_httpcheck.conf.j2', dest: '/opt/netdata/etc/netdata/go.d/httpcheck.conf' } # HTTP checks
    - { src: 'opt_netdata_etc_netdata_go.d_x509check.conf.j2', dest: '/opt/netdata/etc/netdata/go.d/x509check.conf' } # SSL certificate checks
    - { src: 'opt_netdata_etc_netdata_go.d_portcheck.conf.j2', dest: '/opt/netdata/etc/netdata/go.d/portcheck.conf' } # TCP port checks
    - { src: 'opt_netdata_etc_netdata_health.d_dockerd.conf.j2', dest: '/opt/netdata/etc/netdata/health.d/dockerd.conf' } # docker container checks
    - { src: 'opt_netdata_etc_netdata_python.d_apache.conf.j2', dest: '/opt/netdata/etc/netdata/python.d/apache.conf' } # apache status checks
  notify: restart netdata

- name: create mysql user for netdata (if mariadb role is enabled)
  mysql_user:
    name: netdata
    state: present
    priv: '*.*:USAGE/*.*:REPLICATION CLIENT'
  no_log: True
  when: '"mariadb" in role_names'

- name: start and enable netdata
  service:
    name: netdata
    state: started
    enabled: yes

# Apply IP access restrictions as soon as possible
- name: run all notified handlers now
  meta: flush_handlers
